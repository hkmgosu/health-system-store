<div layout="row"
     layout-align="start center">
    <ssvq-employee-avatar employee="vm.patient"></ssvq-employee-avatar>
    <div flex
         layout="column"
         class="md-padding"
         style="overflow: hidden;">
        <span class="md-body-2"
              md-highlight-text="searchText"
              md-highlight-flags="gi">
            {{vm.patient.fullname}}
        </span>
        <span class="md-caption"
              ng-show="::vm.fields.rut && vm.patient.identificationType === 'rut'"
              md-highlight-text="searchText"
              md-highlight-flags="gi">
            Identificación: {{ (vm.patient.identificationNumber || '--') | rut }}
        </span>
        <span class="md-caption"
              ng-show="::vm.fields.rut && vm.patient.identificationType !== 'rut'"
              md-highlight-text="searchText"
              md-highlight-flags="gi">
            Identificación: {{ (vm.patient.identificationNumber || '--') }}
        </span>
        <span class="md-caption"
              ng-show="::vm.fields.age">
            Fecha nacimiento: {{ (vm.patient.birthdate || '--') | date }}
        </span>
    </div>
</div>

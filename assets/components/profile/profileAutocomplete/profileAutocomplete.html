<md-autocomplete md-delay='500'
                 md-selected-item="vm.selected"
                 md-selected-item-change="vm.onLocalSelect(vm.selected)"
                 md-search-text="vm.searchText"
                 md-items="item in vm.getMatches(vm.searchText)"
                 md-item-text="vm.selected.name"
                 md-select-on-match="false"
                 md-min-length="vm.opts.minLength"
                 placeholder="Buscar perfiles"
                 flex>
    <md-item-template>
        <div class="padding-bottom-10 padding-top-10">
            <span>{{item.name}}</span>
        </div>
    </md-item-template>
    <md-not-found>
        <div class="md-padding">
            <span>{{'AUTOCOMPLETE.NOMATCHFOUND' | translate}}</span>
        </div>
    </md-not-found>
</md-autocomplete>

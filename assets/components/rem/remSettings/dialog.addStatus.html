<md-dialog aria-label='TÃ­tulo'
           flex='40'
           flex-sm='80'
           flex-xs='100'
           class='mobile-fullwidth-dialog'>
    <md-toolbar>
        <div class='md-toolbar-tools'>
            <md-button class='md-icon-button'
                       ng-click='vm.cancel()'>
                <md-icon md-font-icon='zmdi zmdi-arrow-left'></md-icon>
                <md-tooltip>Volver</md-tooltip>
            </md-button>
            <span class='md-subhead'
                  flex>Nuevo estado</span>
            <md-button ng-click="vm.confirm()">Confirmar</md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div layout="column"
             class="md-padding">
            <md-input-container>
                <label>Nombre</label>
                <input ng-model="vm.status.description">
            </md-input-container>
            <md-input-container>
                <label>Tipo</label>
                <md-select ng-model="vm.status.finished">
                    <md-option ng-value="false">Abierto</md-option>
                    <md-option ng-value="true">Cerrado</md-option>
                </md-select>
            </md-input-container>
        </div>
    </md-dialog-content>
</md-dialog>

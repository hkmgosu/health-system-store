<md-dialog aria-label="Consumo Inmediato"
           ng-scope
           flex="60"
           flex-xs="100">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 flex>Nuevo Consumo Inmediato</h2>
            <span flex></span>

            <md-button class="md-icon-button"
                       ng-click="vm.cancel()"
                       aria-label="Cancelar">
                <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <form name="formGeneral">
        <md-dialog-content md-border-bottom>
            <div class="md-padding"
                 ng-include="'/components/storage/expressIncome/expressIncomeEdit/formGeneral.html'"></div>
        </md-dialog-content>
        <md-dialog-actions class="text-right">
            <md-button class="md-raised md-primary"
                       ng-click="vm.confirm()"
                       ng-disabled="formGeneral.$invalid"
                       aria-label="CRUD.SAVE"
                       translate="CRUD.SAVE">
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>

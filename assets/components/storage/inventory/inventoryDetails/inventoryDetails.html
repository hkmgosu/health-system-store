<div ng-include="'/components/storage/inventory/inventoryDetails/toolbar.html'"></div>

<div layout-gt-sm="row">
    <div flex-gt-sm="40">

        <md-subheader class="md-primary">
            <div layout="row"
                 layout-align="center center">
                <span flex>Datos generales</span>
            </div>
        </md-subheader>

        <form name="vm.formGeneral">
            <md-card>
                <md-card-header layout="row"
                                class="padding-bottom-0">
                    <div flex>
                        <span class="md-subheader">Unidad: {{vm.inventory.unit.name}}</span>
                    </div>
                </md-card-header>
                <md-card-content ng-include="'/components/storage/inventory/inventoryDetails/formGeneral.html'">
                </md-card-content>

                <md-card-footer class="text-right">
                    <md-button class="md-primary md-raised md-my-theme-theme"
                               aria-label="CRUD.SAVE"
                               translate="CRUD.SAVE"
                               ng-disabled="vm.formGeneral.$invalid || vm.loading"
                               ng-click="vm.updateInventoryObservation()"
                               required-privilege="['update']">
                    </md-button>
                </md-card-footer>
            </md-card>
        </form>
    </div>

    <div flex-gt-sm="60"
         ng-include="'/components/storage/inventory/inventoryDetails/details.html'">
    </div>

</div>

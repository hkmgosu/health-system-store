<div ng-include="'/components/storage/movement/movementEdit/toolbar.html'"></div>

<div layout-gt-sm="row">
    <div flex-gt-sm="60">

        <md-subheader class="md-primary">
            <div layout="row"
                 layout-align="center center">
                <span flex>Datos generales</span>
            </div>
        </md-subheader>

        <form name="formGeneral">
            <md-card>
                <md-card-header>
                    <md-card-header-text>
                        <span class="md-title">
                            <span ng-if="vm.movement.isInput">Ingreso</span>
                            <span ng-if="!vm.movement.isInput">Salida</span>
                            de productos
                        </span>
                    </md-card-header-text>
                </md-card-header>

                <md-card-content ng-include="'/components/storage/movement/movementEdit/formGeneral.html'">
                </md-card-content>

                <md-card-footer class="text-right"
                                ng-show="vm.movement.status==1">
                    <md-button class="md-primary md-raised md-my-theme-theme"
                               aria-label="CRUD.SAVE"
                               translate="CRUD.SAVE"
                               ng-disabled="formGeneral.$invalid"
                               ng-click="vm.saveGeneral()"
                               required-privilege="['update']">
                    </md-button>
                </md-card-footer>
            </md-card>
        </form>
    </div>

    <div flex-gt-sm="40"
         ng-include="'/components/storage/movement/movementEdit/details.html'">
    </div>

</div>

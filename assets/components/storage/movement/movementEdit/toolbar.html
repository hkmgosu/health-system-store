<md-toolbar class="md-hue-1">
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button"
				   href="#/bodega/movimientos">
			<md-tooltip>Volver al listado</md-tooltip>
			<md-icon md-font-icon="zmdi zmdi-arrow-left"></md-icon>
		</md-button>
		<div layout="column"
			 flex>
			<span class="md-subhead">Movimiento #{{vm.movement.id}}</span>
			<span class="md-caption"
				  md-truncate
				  hide-xs>
				Ingresada
				<strong am-time-ago="vm.movement.createdAt"></strong>
				por
				<strong ssvq-employee-profile-link
						id-employee="{{vm.movement.createdBy.id}}">
					{{vm.movement.createdBy.fullname || '--'}}
				</strong>
			</span>
		</div>

		<ssvq-storage-report-movement-input ng-show="vm.movement.isInput"
											movement="vm.movement"
											company="vm.cacheCompany"
											destiny-unit="vm.cacheDestinyUnit">
		</ssvq-storage-report-movement-input>
		<ssvq-storage-report-movement-output ng-show="vm.movement.isOutput"
											 movement="vm.movement">
		</ssvq-storage-report-movement-output>

		<md-input-container class="margin-0">
			<md-select ng-model="vm.newStatus"
					   class="md-subhead request-state md-no-underline"
					   aria-label="Estado del movimiento"
					   ng-change="vm.onChangeStatus()">
				<md-option value="1"
						   ng-if="vm.movement.status==1">En Preparaci√≥n</md-option>
				<md-option value="2"
						   ng-show="vm.movement.details.length">Confirmado</md-option>
				<md-option value="10"
						   ng-if="[1,10].indexOf(vm.movement.status) >=0">Anulado</md-option>
			</md-select>
		</md-input-container>
	</div>
</md-toolbar>

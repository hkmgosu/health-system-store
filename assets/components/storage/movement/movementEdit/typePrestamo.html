<div layout="row">
	<md-input-container flex
						class="md-block">
		<label for="numRequest">{{'STORAGE_MOVEMENT.TABLE.NUM_REQUEST'|translate}}</label>
		<input type="text"
			   name="numRequest"
			   required
			   ng-readonly="vm.movement.status==2"
			   ng-model="vm.movement.numRequest">
		<div ng-messages="formGeneral.numRequest.$error">
			<div ng-message="required">
				<span translate>STORAGE_MOVEMENT.VALIDATOR.REQUIRED</span>
			</div>
		</div>
	</md-input-container>

	<md-input-container flex
						class="md-block">
		<label for="destinyUnit">{{'STORAGE_MOVEMENT.TABLE.DESTINY_UNIT'|translate}}</label>
		<md-select name="destinyUnit"
				   ng-disabled="vm.movement.status==2"
				   ng-model="vm.movement.destinyUnit"
				   required>
			<md-option ng-repeat="unit in vm.destinyUnits"
					   ng-if="unit.id != vm.movement.unit"
					   ng-value="unit.id">{{unit.name}}</md-option>
		</md-select>
		<div ng-messages="formGeneral.destinyUnit.$error">
			<div ng-message="required">
				<span translate>STORAGE_MOVEMENT.VALIDATOR.REQUIRED</span>
			</div>
		</div>
	</md-input-container>
</div>

<div layout="row">
	<md-input-container flex
						class="md-block">
		<label for="date">Fecha</label>
		<md-datepicker ng-model="vm.movement.date"
					   required
					   ng-disabled="vm.movement.status==2"
					   md-aria-label="Fecha del movimiento">
		</md-datepicker>
		<div ng-messages="formGeneral.date.$error">
			<div ng-message="required">
				<span translate>STORAGE_MOVEMENT.VALIDATOR.REQUIRED</span>
			</div>
		</div>
	</md-input-container>

	<md-input-container flex
						ng-if="vm.movement.id"
						class="md-block">
		<label for="priceTotal">Precio Neto Total</label>
		<input type="number"
			   name="priceTotal"
			   ng-disabled="vm.movement.status==2"
			   ng-model="vm.movement.priceTotal">
	</md-input-container>
</div>

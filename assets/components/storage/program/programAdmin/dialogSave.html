<md-dialog aria-label="Detalles del programa"
           flex="60"
           flex-xs="100">
    <form name="vm.createForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 translate
                    flex>PROGRAM.DIALOG.TITLE</h2>
                <span flex></span>

                <md-button class="md-icon-button"
                           ng-click="vm.cancel()"
                           aria-label="Cancelar">
                    <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="md-padding">
            <div flex
                 layout-gt-sm="row">
                <md-input-container class="md-block"
                                    flex="70">
                    <label for="description"
                           translate>PROGRAM.TABLE.DESCRIPTION</label>

                    <input type="text"
                           name="description"
                           ng-model="vm.program.description"
                           required>
                    <div ng-messages="vm.createForm.description.$error">
                        <div ng-message="required">
                            <span translate>PROGRAM.VALIDATOR.REQUIRED</span>
                        </div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block"
                                    flex="30">
                    <label for="active"
                           class="ng-binding"
                           translate>PROGRAM.TABLE.ACTIVE</label>
                    <md-switch ng-model="vm.program.active"
                               aria-label="PROGRAM.TABLE.ACTIVE"
                               type="checkbox"
                               role="checkbox"
                               class="ng-pristine ng-valid md-primary ng-touched"
                               aria-checked="false"
                               aria-invalid="false">
                    </md-switch>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <span flex></span>
            <md-button class="md-raised md-primary"
                       ng-click="vm.confirm()"
                       ng-disabled="vm.createForm.$invalid"
                       aria-label="CRUD.SAVE"
                       translate="CRUD.SAVE"></md-button>
        </md-dialog-actions>
    </form>
</md-dialog>

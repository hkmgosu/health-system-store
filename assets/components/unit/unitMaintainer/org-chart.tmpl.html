<md-dialog aria-label="Organigrama de unidad"
           flex="80">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                Organigrama
            </h2>
            <span flex></span>
            <md-button class="md-icon-button"
                       ng-click="cancel()"
                       aria-label="Volver">
                <md-tooltip>Volver</md-tooltip>
                <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-toolbar class="md-warn"
                ng-show="msg !== ''">
        <div class="md-toolbar-tools">
            <h2 class="md-flex">{{msg|translate}}</h2>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content"
             layout="column"
             layout-fill>
            <md-subheader>
                {{'UNIT.ORGCHART.SHARE' | translate}}
            </md-subheader>
            <div layout="row"
                 flex
                 class="full-width"
                 ng-show="orgChart.root.uuid">
                <md-input-container md-no-float
                                    class="md-block margin-bottom-0 margin-top-0"
                                    flex>
                    <input ng-model="orgChart.root.iframe"
                           aria-label="{{ 'UNIT.ORGCHART.URL' | translate }}"
                           type="text">
                </md-input-container>
                <md-button class="md-icon-button"
                           ng-click="exportOrgChart()">
                    <md-icon md-font-icon="zmdi zmdi-refresh"></md-icon>
                    <md-tooltip md-direction="top">
                        <span translate>UNIT.ORGCHART.UPDATE.START</span>
                    </md-tooltip>
                </md-button>
            </div>
            <div layout="row"
                 layout-align="center center"
                 flex
                 ng-show="!orgChart.root.uuid">
                <md-button class="md-raised md-primary"
                           ng-click="exportOrgChart()">
                    {{'UNIT.ORGCHART.CREATE' | translate}}
                </md-button>
            </div>
            <md-subheader>
                {{'UNIT.ORGCHART.PREVIEW' | translate}}
            </md-subheader>
            <ssvq-unit-org-chart unit=""></ssvq-unit-org-chart>
            <div layout="row"
                 layout-align="center center"
                 flex>
                <div id="chart_div"></div>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button class="md-primary"
                   ng-click="cancel()"
                   aria-label="Volver">
            Volver
        </md-button>
    </md-dialog-actions>
</md-dialog>

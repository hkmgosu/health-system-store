<div layout="row">
    <md-input-container class="md-block"
                        flex="100"
                        flex-gt-sm="25">
        <label>{{::('Rol' | translate)}}</label>
        <md-select ng-model="vm.role">
            <md-option ng-repeat="item in ::vm.roles"
                       value="{{::item.value}}">
                {{ ::item.name | translate }}
            </md-option>
        </md-select>
    </md-input-container>
    <div flex>
        <ssvq-employee-autocomplete selected="vm.employeeSelected"
                                    on-select="vm.selectManager"
                                    disabled-option="!vm.role"
                                    clear-on-select="true"></ssvq-employee-autocomplete>
    </div>
</div>
<div class="md-whiteframe-1dp overlay-10 padding-top-10 padding-bottom-10 md-margin">
    <p class="text-center">
        <md-icon md-font-icon="zmdi zmdi-info"></md-icon>
        &nbsp; Selecciona rol y luego utiliza el buscador para agregar encargado a esta Unidad
    </p>
</div>
<md-list class="unit-employee-list">
    <md-list-item ng-repeat="item in vm.members track by item.id">
        <ssvq-employee-item-list employee="item.employee"
                                 fields="::vm.fields"
                                 flex></ssvq-employee-item-list>
        <md-button class="md-secondary md-raised"
                   ng-disabled="true">
            {{ ::vm.getRole(item.role) }}
        </md-button>
        <md-button class="md-warn md-secondary md-raised"
                   ng-click="vm.removeMember(item.id)">
            Quitar
        </md-button>
    </md-list-item>
</md-list>

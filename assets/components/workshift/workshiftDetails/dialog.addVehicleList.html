<md-dialog aria-label="Selección de vehículos"
           flex="40"
           flex-sm="60"
           flex-xs="90">
    <form name="saveForm"
          ng-submit="saveForm.$valid && vm.confirm()"
          novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button"
                           ng-click="vm.cancel()"
                           aria-label="Volver">
                    <md-icon md-font-icon="zmdi zmdi-arrow-left"></md-icon>
                    <md-tooltip>Volver</md-tooltip>
                </md-button>
                <h4>
                    Selección de vehículos
                </h4>
            </div>
        </md-toolbar>
        <md-toolbar class="md-hue-1">
            <div class="md-toolbar-tools">
                <ssvq-vehicle-autocomplete flex
                                           type="search"
                                           on-select="vm.addVehicle"></ssvq-vehicle-autocomplete>
            </div>
        </md-toolbar>
        <md-dialog-content style="min-height: 200px;">
            <md-list>
                <md-list-item ng-repeat="vehicle in vm.vehicleList"
                              class="md-2-line">
                    <div class="md-list-item-text">
                        <h4>{{vehicle.name}}</h4>
                        <p>{{vehicle.establishment.name}}</p>
                    </div>
                    <md-button class="md-warn md-raised md-secondary"
                               ng-click="vm.removeVehicle(vehicle)">Quitar</md-button>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
            <p ng-if="vm.vehicleList.length == 0"
               class="text-center">
                No hay vehículos seleccionados
            </p>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-accent"
                       ng-click="vm.cancel()"
                       aria-label="{{ 'CRUD.CANCEL' | translate }}">
                Volver
            </md-button>
            <md-button class="md-primary md-raised"
                       type="submit"
                       aria-label="{{ 'CRUD.SAVE' | translate }}"
                       ng-disabled="saveForm.$submitted && saveForm.$invalid">
                Confirmar selección
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>

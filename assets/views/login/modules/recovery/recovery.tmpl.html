<div layout="row"
     flex
     layout-fill
     layout-align="center start"
     layout-align-xs="center center">
    <div flex="60"
         flex-lg="30"
         flex-md="40"
         flex-xs="100">
        <md-card>
            <md-toolbar class="padding-10">
                <div layout="row">
                    <h3>
                        <span ng-if="isValid"
                              translate>RECOVERY.TITLE</span>
                        <span ng-if="!isValid"
                              translate>RECOVERY.INVALID</span>
                    </h3>
                </div>
            </md-toolbar>
            <md-toolbar class="md-warn"
                        ng-show="msg !== ''">
                <div class="md-toolbar-tools animated shake">
                    <h2 class="md-flex">{{msg|translate}}</h2>
                </div>
            </md-toolbar>
            <form name="passwordForm">
                <md-content ng-if="isValid"
                            layout="column"
                            class="md-padding margin-top-10">
                    <md-input-container>
                        <label for="password"
                               translate>RECOVERY.PASSWORD</label>
                        <input id="password"
                               type="password"
                               ng-model="user.password"
                               required>
                        <div class="hint">min: 8 caract√©res</div>
                    </md-input-container>
                    <md-input-container>
                        <label translate>RECOVERY.PASSWORD_CONFIRM</label>
                        <input type="password"
                               ng-model="user.repeatPassword"
                               required>
                    </md-input-container>
                </md-content>
            </form>
            <md-content class="md-padding">
                <div layout="row">
                    <md-button flex
                               ng-if="isValid"
                               aria-label="Listo"
                               ng-disabled="passwordForm.$invalid || (user.repeatPassword !== user.password) || clientTemp.password.length < 8 "
                
                               ng-click="setPassword()"
                               class="md-primary md-raised"
                               type="submit"
                               style="margin-right:20px;"
                               translate="RECOVERY.SUBMIT">
                    </md-button>
                    <md-button ng-if="!isValid"
                               class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"
                               ng-click="toLogin()"
                               translate="RECOVERY.LOGIN"
                               aria-label="{{'RECOVERY.LOGIN' | translate}}"></md-button>
                </div>
            </md-content>
        </md-card>
    </div>
</div>
